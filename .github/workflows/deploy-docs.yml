name: Deploy API Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout (actions/checkout)
      uses: actions/checkout@v6

    - name: Configure Pages (actions/configure-pages)
      uses: actions/configure-pages@v5

    - name: Upload Docs (actions/upload-pages-artifact)
      uses: actions/upload-pages-artifact@v4
      with:
        path: './docs'

    - name: Deploy to GitHub Pages (actions/deploy-pages)
      id: deployment
      uses: actions/deploy-pages@v4
